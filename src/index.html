          </div>
          </div>
          <div class="col-sm-6 other2 filter">
            <h2>Filters</h2>
            <form id="formSearchPlayerName">
              <div class="form-group">
                <label for="targetPosition">Player Position</label><!--filter by position-->
                <select name="targetPosition" id="targetPosition">
                  <option value='G'>Guards</option>
                  <option value='F'>Forwards</option>
                  <option value='C'>Centers</option>
                  <option value='G-F'>Guard-Forwards</option>
                  <option value='F-C'>Forward-Centers</option>
                </select>

              <label for="playerNameSearch">Player Name:</label><!--filter by name-->
                <input type="text" id="playerNameSearch" name="playerNameSearch" required size="24">
                <input type="submit" value="search">
              </div>
              </form>

              <div id="showPlayers">
                <ul>
                </ul>
              </div>
              </div>

              <form id="showStatsByPlayerId">
                <div class="form-group">
                  <label for="IdNumber">Enter an Id Number</label>
                  <input id="IdNumber" class="form-control" type="number">
                </div>
                <button type="submit" class="btn" id='statsButton'>Show me the stats!</button>
              </form>
              <div id="printStat">
                <ul>
                </ul>
              </div>
          </div>
        </div>
      </div>

      <div class="col-sm-6 other">
        <h2>Player</h2> 
        <div class="frame filter">
          <img src="https://epicodus-emmerson.s3-us-west-2.amazonaws.com/mesh.png" alt="prototype" width="500" height="375">
          <p class="caption">Your player</p>
        </div>
